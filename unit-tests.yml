ame: Run Pytest on: push: branches: pull_request: branches: jobs: test: runs-on: ubuntu-latest steps: - uses: actions/checkout@v4 - name: Set up Python uses: actions/setup-python@v5 with: python-version: '3.10' - name: Install dependencies run: | python -m pip install --upgrade pip pip install pytest pytest-asyncio discord.py if; then pip install -r requirements.txt; fi - name: Run tests run: pytest --verbose